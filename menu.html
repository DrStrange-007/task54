<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d3a54;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
        }

        .navbar li {
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a {
            display: block;
            color: #000;
            text-decoration: none;
            padding: 14px 16px;
        }

        .navbar li a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <ul class="navbar">
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</body>
</html>
